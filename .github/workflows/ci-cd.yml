name: ðŸ° Dungeon Legends CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ðŸ” Code Quality & Testing
  quality-check:
    name: ðŸ“Š Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ”§ TypeScript Check
        run: npm run type-check
        
      - name: ðŸ§¹ ESLint
        run: npm run lint
        
      - name: ðŸ§ª Run Tests
        run: npm test
        
      - name: ðŸ”— Check Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'yes'
          
  # ðŸŒ Build & PWA Validation
  build-and-audit:
    name: ðŸ—ï¸ Build & PWA Audit
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          
      - name: ðŸ“± Lighthouse CI Audit
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun --config=.lighthouserc.json || true
          
  # â˜ï¸ Vercel Preview Deployment
  deploy-vercel-preview:
    name: ðŸŒ©ï¸ Deploy Vercel Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request' || contains(github.ref, 'feature/')
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŒ©ï¸ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
  # ðŸŒ Vercel Production Deployment  
  deploy-vercel-production:
    name: ðŸŒ Deploy Vercel Production
    runs-on: ubuntu-latest
    needs: [quality-check, build-and-audit]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŒ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
  # ðŸ“Š Performance Monitoring
  performance-monitor:
    name: ðŸ“ˆ Performance Monitoring
    runs-on: ubuntu-latest
    needs: deploy-vercel-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“Š Monitor Site Performance
        run: |
          echo "ðŸš€ Monitoring https://dungeon-legends.vercel.app/"
          curl -f https://dungeon-legends.vercel.app/ > /dev/null
          echo "âœ… Site is accessible"
          
      - name: ðŸ“± Check PWA Features
        run: |
          curl -f https://dungeon-legends.vercel.app/manifest.json > /dev/null || true
          echo "âœ… PWA check complete"