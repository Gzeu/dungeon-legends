name: 🏰 Dungeon Legends CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # 🔍 Code Quality & Testing
  quality-check:
    name: 📊 Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🔧 TypeScript Check
        run: npm run type-check
        
      - name: 🧹 ESLint
        run: npm run lint
        
      - name: 🧪 Run Tests
        run: npm test
        
      - name: 🔗 Check Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'yes'
          
  # 🌐 Build & PWA Validation
  build-and-audit:
    name: 🏗️ Build & PWA Audit
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          
      - name: 📱 Lighthouse CI Audit
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun --config=.lighthouserc.json || true
          
  # ☁️ Vercel Preview Deployment
  deploy-vercel-preview:
    name: 🌩️ Deploy Vercel Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request' || contains(github.ref, 'feature/')
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🌩️ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
  # 🌍 Vercel Production Deployment  
  deploy-vercel-production:
    name: 🌍 Deploy Vercel Production
    runs-on: ubuntu-latest
    needs: [quality-check, build-and-audit]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🌍 Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
  # 📊 Performance Monitoring
  performance-monitor:
    name: 📈 Performance Monitoring
    runs-on: ubuntu-latest
    needs: deploy-vercel-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 📊 Monitor Site Performance
        run: |
          echo "🚀 Monitoring https://dungeon-legends.vercel.app/"
          curl -f https://dungeon-legends.vercel.app/ > /dev/null
          echo "✅ Site is accessible"
          
      - name: 📱 Check PWA Features
        run: |
          curl -f https://dungeon-legends.vercel.app/manifest.json > /dev/null || true
          echo "✅ PWA check complete"