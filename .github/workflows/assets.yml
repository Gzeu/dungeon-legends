name: Assets CI
on:
  workflow_dispatch:
  push:
    branches: [ feature/vercel-mvp-rpg ]
jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i sharp
      - run: node scripts/fetch-assets.mjs
      - run: node scripts/resize-icons.mjs
      - name: Commit assets
        run: |
          git config user.name "assets-bot"
          git config user.email "assets-bot@users.noreply.github.com"
          git add public/icons/*.png public/images/*.png public/screenshots/*.png || true
          git commit -m "CI: add fetched assets" || echo "Nothing to commit"
          git push
